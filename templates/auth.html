<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Recipe Roulette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffa949 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(247, 147, 30, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(252, 211, 77, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .flip-container {
            perspective: 1000px;
        }
        
        .flipper {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }
        
        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        
        .back {
            transform: rotateY(180deg);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .food-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="position: relative;">
    
    <div class="flip-container w-full max-w-md" id="flipContainer" style="position: relative; z-index: 10;">
        <div class="flipper">
            
            <!-- LOGIN FORM (FRONT) -->
            <div class="front">
                <div class="glass-effect rounded-2xl shadow-2xl p-8">
                    <div class="text-center mb-8">
                        <div class="food-icon text-6xl mb-3">üç≥</div>
                        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-500 mb-2">Recipe Roulette</h1>
                        <p class="text-gray-600">Login to your account</p>
                    </div>

                    <form action="/login" method="POST">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 transition"
                                placeholder="your@email.com"
                            >
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Password</label>
                            <input 
                                type="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 transition"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            >
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold py-3 rounded-xl transition duration-200 shadow-lg hover:shadow-xl">
                            Login
                        </button>
                    </form>

                    <div class="relative flex items-center my-6">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-500 text-sm font-medium">OR</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="space-y-3 mb-6">
                        <a 
                            href="/auth/google"
                            class="w-full bg-white hover:bg-gray-50 border-2 border-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-xl transition duration-200 flex items-center justify-center gap-3 shadow-sm hover:shadow-md">
                            <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                            Continue with Google
                        </a>
                    </div>

                    <p class="text-center text-gray-600">
                        Don't have an account? 
                        <a href="#" onclick="flipCard(); return false;" class="text-orange-600 hover:text-orange-700 font-semibold">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- SIGNUP FORM (BACK) -->
            <div class="back">
                <div class="glass-effect rounded-2xl shadow-2xl p-8">
                    <div class="text-center mb-8">
                        <div class="food-icon text-6xl mb-3">ü•ò</div>
                        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-500 mb-2">Recipe Roulette</h1>
                        <p class="text-gray-600">Create your account</p>
                    </div>

                    <form action="/signup" method="POST">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Username</label>
                            <input 
                                type="text" 
                                name="username" 
                                required
                                class="w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 transition"
                                placeholder="johndoe"
                            >
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 transition"
                                placeholder="your@email.com"
                            >
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Password</label>
                            <input 
                                type="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 transition"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            >
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold py-3 rounded-xl transition duration-200 shadow-lg hover:shadow-xl">
                            Sign Up
                        </button>
                    </form>

                    <div class="relative flex items-center my-6">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-500 text-sm font-medium">OR</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Social Signup Buttons -->
                    <div class="space-y-3 mb-6">
                        <a 
                            href="/auth/google"
                            class="w-full bg-white hover:bg-gray-50 border-2 border-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-xl transition duration-200 flex items-center justify-center gap-3 shadow-sm hover:shadow-md">
                            <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                            Continue with Google
                        </a>
                    </div>

                    <p class="text-center text-gray-600">
                        Already have an account? 
                        <a href="#" onclick="flipCard(); return false;" class="text-orange-600 hover:text-orange-700 font-semibold">Login</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('flipContainer').classList.toggle('flipped');
        }
    </script>

</body>
</html>
