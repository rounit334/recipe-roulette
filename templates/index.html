<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette - No Waste Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffa949 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(247, 147, 30, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(252, 211, 77, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .food-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .bold-text {
            font-weight: 700;
        }
        
        .extra-bold {
            font-weight: 800;
        }
        
        .shadow-glow {
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="glass-card shadow-glow mb-8">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="food-icon text-4xl">üç≥</span>
                    <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-500">Recipe Roulette</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-gray-800 font-bold text-lg">Welcome, User!</span>
                    <a href="/dashboard" class="text-gray-800 font-bold text-lg hover:text-orange-600 transition">Dashboard</a>
                    <a href="/logout" class="bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white px-6 py-3 rounded-xl font-bold transition shadow-lg hover:shadow-xl">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-8">
            <!-- Title -->
            <div class="text-center mb-12">
                <h2 class="text-6xl font-black text-white mb-3 drop-shadow-2xl">üç≥ Recipe Roulette</h2>
                <p class="text-white text-xl font-bold drop-shadow-lg">No-Waste Edition - Turn leftovers into delicious meals!</p>
            </div>

            <!-- Input Section -->
            <div class="glass-card rounded-2xl shadow-glow p-8 max-w-2xl mx-auto mb-12 hover-lift">
                <h2 class="text-3xl font-black text-gray-800 mb-6">What's in your fridge?</h2>
                
                <div id="ingredientInputs" class="space-y-4">
                    <input 
                        type="text" 
                        class="ingredient-input w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 text-lg transition"
                        placeholder="e.g., Egg"
                    >
                    
                    <input 
                        type="text" 
                        class="ingredient-input w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 text-lg transition"
                        placeholder="e.g., Bread"
                    >
                </div>

                <button 
                    onclick="addIngredientInput()"
                    class="w-full mt-4 bg-white/50 hover:bg-white/70 text-gray-800 font-bold py-3 px-6 rounded-xl transition duration-200 border-2 border-dashed border-gray-400 hover:border-orange-400">
                    + Add Ingredient
                </button>

                <button 
                    onclick="searchRecipes()"
                    class="w-full mt-6 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-black py-4 px-6 rounded-xl text-xl transition duration-200 shadow-glow hover:shadow-2xl">
                    üîç Find Recipes
                </button>
            </div>

            <!-- Recipe Results Section -->
            <div id="results" class="hidden mb-12">
                <h2 class="text-4xl font-black text-white text-center mb-8 drop-shadow-2xl">üéØ Recipe Results</h2>
                <div id="recipeCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Recipe cards will be inserted here -->
                </div>
            </div>

            <!-- Shopping List Section -->
            <div class="glass-card rounded-2xl shadow-glow p-8 max-w-2xl mx-auto hover-lift">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-black text-gray-800">üìù Shopping List</h2>
                    <button onclick="clearList()" class="text-red-600 hover:text-red-700 font-bold text-lg transition hover:scale-110">Clear All</button>
                </div>
                
                <div id="shoppingList" class="space-y-3">
                    <p class="text-gray-500 italic font-semibold">Your shopping list is empty. Add missing ingredients from recipes!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ingredientCount = 2;

        function addIngredientInput() {
            ingredientCount++;
            const container = document.getElementById('ingredientInputs');
            const newInput = document.createElement('div');
            newInput.className = 'flex gap-2';
            newInput.innerHTML = `
                <input 
                    type="text" 
                    class="ingredient-input w-full px-4 py-3 bg-white/80 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200 text-lg transition"
                    placeholder="e.g., Cheese"
                >
                <button 
                    onclick="this.parentElement.remove(); ingredientCount--;"
                    class="px-4 py-2 bg-red-100 hover:bg-red-200 text-red-600 rounded-xl font-medium transition">
                    ‚úï
                </button>
            `;
            container.appendChild(newInput);
        }

        async function searchRecipes() {
    const inputs = document.querySelectorAll('.ingredient-input');
    const ingredients = [];
    
    inputs.forEach(input => {
        if (input.value.trim()) {
            ingredients.push(input.value.trim());
        }
    });

    if (ingredients.length === 0) {
        alert('Please enter at least one ingredient!');
        return;
    }

    // Show loading state
    const button = document.querySelector('button[onclick="searchRecipes()"]');
    button.disabled = true;
    button.innerHTML = 'üîç Searching...';

    try {
        // Call Flask backend
        const response = await fetch('/search-recipes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ingredients: ingredients })
        });

        const recipes = await response.json();
        
        // Show results section
        document.getElementById('results').classList.remove('hidden');
        displayRecipes(recipes);
        
    } catch (error) {
        alert('Error searching recipes: ' + error.message);
    } finally {
        button.disabled = false;
        button.innerHTML = 'üîç Find Recipes';
    }
}

        function displayRecipes(recipes) {
    const container = document.getElementById('recipeCards');
    container.innerHTML = '';

    if (!recipes || recipes.length === 0) {
        container.innerHTML = '<p class="text-white text-center text-xl font-bold col-span-3">No recipes found. Try different ingredients!</p>';
        return;
    }

    recipes.forEach(recipe => {
        // Extract missed ingredients
        const missedIngredients = recipe.missedIngredients || [];
        
        const card = `
            <div class="glass-card rounded-2xl shadow-glow overflow-hidden hover:shadow-2xl transition duration-300 transform hover:scale-105 hover-lift">
                <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h3 class="text-2xl font-black text-gray-800 mb-3">${recipe.title}</h3>
                    ${missedIngredients.length > 0 ? `
                        <p class="text-sm text-gray-700 font-bold mb-3">Missing ingredients:</p>
                        <div class="space-y-2">
                            ${missedIngredients.map(ing => `
                                <div class="flex justify-between items-center p-2 bg-white/40 rounded-lg">
                                    <span class="text-gray-800 font-bold">${ing.name}</span>
                                    <button 
                                        onclick="addToList('${ing.name}')"
                                        class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white text-sm font-bold px-4 py-2 rounded-lg transition shadow-md hover:shadow-lg">
                                        + Add
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <p class="text-green-600 font-bold">‚úì You have all ingredients!</p>
                    `}
                </div>
            </div>
        `;
        container.innerHTML += card;
    });
}

       async function addToList(ingredient) {
    try {
        // Call Flask backend to save to database
        const response = await fetch('/add-to-list', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ingredient: ingredient })
        });

        const result = await response.json();
        
        if (response.ok) {
            // Reload shopping list from database
            loadShoppingList();
            alert(`${ingredient} added to shopping list!`);
        } else {
            alert(result.message || 'Failed to add ingredient');
        }
        
    } catch (error) {
        alert('Error adding to list: ' + error.message);
    }
}

async function loadShoppingList() {
    try {
        const response = await fetch('/get-shopping-list');
        const items = await response.json();
        
        const list = document.getElementById('shoppingList');
        
        if (items.length === 0) {
            list.innerHTML = '<p class="text-gray-500 italic font-semibold">Your shopping list is empty. Add missing ingredients from recipes!</p>';
        } else {
            list.innerHTML = items.map(item => `
                <div class="flex justify-between items-center p-4 bg-white/60 rounded-xl hover:bg-white/80 transition shadow-sm hover:shadow-md">
                    <span class="text-gray-800 font-black text-lg">${item.ingredient_name}</span>
                    <button onclick="markPurchased(${item.id})" class="text-green-600 hover:text-green-800 font-black text-lg transition hover:scale-110">
                        ‚úì Purchased
                    </button>
                </div>
            `).join('');
        }
    } catch (error) {
        console.error('Error loading shopping list:', error);
    }
}

async function markPurchased(id) {
    try {
        const response = await fetch('/mark-purchased', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: id })
        });

        if (response.ok) {
            loadShoppingList();
        }
    } catch (error) {
        alert('Error marking as purchased: ' + error.message);
    }
}

async function clearList() {
    if (confirm('Are you sure you want to clear the entire shopping list?')) {
        try {
            // You'll need to add a clear-list route in Flask
            const items = await fetch('/get-shopping-list').then(r => r.json());
            
            for (const item of items) {
                await fetch('/mark-purchased', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: item.id })
                });
            }
            
            loadShoppingList();
        } catch (error) {
            alert('Error clearing list: ' + error.message);
        }
    }
}

// Load shopping list when page loads
window.addEventListener('DOMContentLoaded', loadShoppingList);
</script>

</body>
</html>
